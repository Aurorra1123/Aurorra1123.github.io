<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Jianhao RUAN - Personal Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* 更换为更常见的无衬线字体 */
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
            border-radius: 8px;
        }
        header {
            background: #333; /* 深色头部背景 */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: #007bff 3px solid; /* 蓝色强调线 */
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9; /* 轻微背景区分 */
            border-left: 5px solid #007bff; /* 左侧强调线 */
            border-radius: 5px;
        }
        .section h2 {
            color: #007bff; /* 标题蓝色 */
            margin-top: 0;
        }
        .profile-pic {
            display: block;
            margin: 0 auto 20px auto; /* 居中，下方留白 */
            width: 150px; /* 可调整大小 */
            height: 150px; /* 可调整大小 */
            border-radius: 50%; /* 圆形头像 */
            object-fit: cover; /* 确保图片不变形 */
            border: 3px solid #007bff; /* 蓝色边框 */
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #777;
            font-size: 0.9em;
        }
        /* 响应式设计 */
        @media(max-width: 768px){
            .container {
                width: 95%;
            }
            header h1 {
                font-size: 2em;
            }
            header p {
                font-size: 1em;
            }
        }
    </style>
</head>
